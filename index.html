<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tarefas Laranjeiras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Estilos base e tema de cores */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F1A13; /* Verde muito escuro */
            color: #E0E0E0; /* Branco suave */
        }

        /* Layout fluido com CSS Grid que se adapta a qualquer tela */
        #kanbanBoard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem; /* O mesmo que `gap-6` no Tailwind */
        }
        
        .column-title {
            font-size: 1.125rem;
            font-weight: 600;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #3E6F68;
            margin-bottom: 1rem;
        }

        .task-card {
            background-color: #2A4B46; /* Verde escuro médio */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: grab;
            transition: all 0.2s ease-in-out;
            border-left: 5px solid transparent;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(3deg);
        }

        .priority-alta { border-left-color: #EF4444; }
        .priority-media { border-left-color: #F59E0B; }
        .priority-baixa { border-left-color: #22C55E; }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #1A2C2A;
        }

        .form-input, .form-textarea, .form-select {
            background-color: #2A4B46 !important;
            border-color: #3E6F68 !important;
            color: #E0E0E0 !important;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #9CA3AF;
        }
        
        /* Estados de vazio e carregamento */
        .empty-state, .loading-state {
            text-align: center;
            padding: 2rem;
            color: #9CA3AF;
            border: 2px dashed #3E6F68;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .loading-spinner {
            border: 4px solid #3E6F68;
            border-top: 4px solid #10B981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar para o container de tarefas, se necessário */
        .tasks-container::-webkit-scrollbar { width: 6px; }
        .tasks-container::-webkit-scrollbar-track { background: #1A2C2A; }
        .tasks-container::-webkit-scrollbar-thumb { background: #3E6F68; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-4 bg-[#0D1510] shadow-md flex flex-wrap justify-between items-center gap-4">
        <div>
            <h1 class="text-xl sm:text-2xl font-bold text-white"><i class="fas fa-tasks mr-2 text-green-300"></i>Controle de Tarefas Laranjeiras</h1>
            <p id="userIdDisplay" class="text-xs text-gray-400 mt-1">Conectando...</p>
        </div>
        <button id="addTaskBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex-shrink-0">
            <i class="fas fa-plus mr-2"></i><span>Nova Tarefa</span>
        </button>
    </header>

    <main id="kanbanBoard" class="p-4 sm:p-6">
        <!-- Coluna A Fazer -->
        <div id="todo" data-status="todo" class="bg-[#1A2C2A] rounded-xl p-4 flex flex-col">
            <h2 class="column-title flex justify-between items-center">
                <span class="flex items-center gap-2"><i class="fas fa-list-alt text-green-300"></i>A Fazer</span>
                <span class="task-count bg-[#3E6F68] text-white text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">0</span>
            </h2>
            <div class="tasks-container flex-grow min-h-[150px] overflow-y-auto"></div>
        </div>

        <!-- Coluna Em Andamento -->
        <div id="inprogress" data-status="inprogress" class="bg-[#1A2C2A] rounded-xl p-4 flex flex-col">
            <h2 class="column-title flex justify-between items-center">
                <span class="flex items-center gap-2"><i class="fas fa-cogs text-green-300"></i>Em Andamento</span>
                <span class="task-count bg-[#3E6F68] text-white text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">0</span>
            </h2>
            <div class="tasks-container flex-grow min-h-[150px] overflow-y-auto"></div>
        </div>

        <!-- Coluna Concluído -->
        <div id="done" data-status="done" class="bg-[#1A2C2A] rounded-xl p-4 flex flex-col">
            <h2 class="column-title flex justify-between items-center">
                <span class="flex items-center gap-2"><i class="fas fa-check-circle text-green-300"></i>Concluído</span>
                <span class="task-count bg-[#3E6F68] text-white text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">0</span>
            </h2>
            <div class="tasks-container flex-grow min-h-[150px] overflow-y-auto"></div>
        </div>
    </main>

    <!-- Modal para Adicionar/Editar Tarefa -->
    <div id="taskModal" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-content rounded-lg p-6 sm:p-8 w-11/12 max-w-lg">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-white">Nova Tarefa</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-gray-300 text-sm font-bold mb-2">Título da Tarefa</label>
                    <input type="text" id="taskTitle" name="title" class="form-input shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="taskDescription" class="block text-gray-300 text-sm font-bold mb-2">Descrição</label>
                    <textarea id="taskDescription" name="description" rows="3" class="form-textarea shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label for="taskDueDate" class="block text-gray-300 text-sm font-bold mb-2">Data de Entrega</label>
                    <input type="date" id="taskDueDate" name="dueDate" class="form-input shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="taskPriority" class="block text-gray-300 text-sm font-bold mb-2">Prioridade</label>
                    <select id="taskPriority" name="priority" class="form-select shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="baixa" class="text-green-500">Baixa</option>
                        <option value="media" class="text-yellow-500">Média</option>
                        <option value="alta" class="text-red-500">Alta</option>
                    </select>
                </div>
                <div class="flex items-center justify-end gap-4">
                    <button type="button" id="cancelBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancelar</button>
                    <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Salvar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="funcionalidades_nova.js"></script>
</body>
</html>
